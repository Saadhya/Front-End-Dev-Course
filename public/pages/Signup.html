<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required for responsive design -->
    <meta charset="UTF-8">
    <!-- viewport= meta tag read the viewport of the screen, breakdown the height & width for the visible area -->
    <!-- 1.0 means 100% of the screen, no zoom in -->
     <!-- it sets the width as device width. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="../assets/js/" type="text/javascript"></script>
    <!-- Boxicons CSS for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    
</head>
<body>
    <div class="card">
      <h2> Signup</h2>
      <div class="inputBox">
        <input type="email" placeholder="Email" />
        <i class="bx bxl-envelope"></i>
      </div>
      <div class="inputBox">
        <input type="password" placeholder="Password" />
        <i class="bx bxl-lock-alt"></i>
      </div>
       <div class="inputBox">
        <input type="password" placeholder="Confirm Password" />
        <i class="bx bxl-lock-alt"></i>
      </div>
      <a href="#">Forget Password?</a>
      <button type="button" class="btn_login">Sign Up</button>
      <div class="account_section">
        <p>Already have an account ?</p>
        <a href="../index.html">Sign In</a>
      </div>
      <div class="separator">
        <div class="line"></div>
        <p>Or</p>
        <div class="line"></div>
      </div>

      <!-- Google Sign In Button -->
      <button type="button" class="btn_google">
        <!-- Google Icon -->
         <i class="bx bxl-google"></i>
        <!-- bx bxl-google is a CSS icon library -->
        <!-- You can replace it with any other icon library or custom SVG if needed -->
        <p>Sign In With Google</p>
      </button>
    </div>

    
</body>
</html>

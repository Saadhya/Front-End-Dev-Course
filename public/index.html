<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required for responsive design -->
    <meta charset="UTF-8" />
    <!-- viewport= meta tag read the viewport of the screen, breakdown the height & width for the visible area -->
    <!-- 1.0 means 100% of the screen, no zoom in -->
    <!-- it sets the width as device width. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login screen</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <script src="assets/js/" type="text/javascript"></script>
    <!-- always keep external css and icons files below your local css  -->
    <!-- Boxicons CSS for icons -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    /> -->
    <!-- or -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h2>Sign In</h2>
      <div class="inputBox">
        <input type="email" placeholder="Email" />
        <i class="bx bx-envelope"></i>
      </div>
      <div class="inputBox">
        <input type="password" placeholder="Password" />
        <i class='bx  bx-lock'  ></i> 
      </div>
      <a href="#">Forget Password?</a>
      <button type="button" class="btn_login">Login</button>
      <div class="account_section">
        <p>Don't have an account?</p>
        <a href="./pages/Signup.html">Sign Up</a>
      </div>
      <div class="separator">
        <div class="line"></div>
        <p>Or</p>
        <div class="line"></div>
      </div>

      <!-- Google Sign In Button -->
      <button type="button" class="btn_google">
        <!-- Google Icon -->
         <i class="bx bxl-google"></i>
        <!-- bx bxl-google is a CSS icon library -->
        <!-- You can replace it with any other icon library or custom SVG if needed -->
        <p>Sign In With Google</p>
      </button>
    </div>
  </body>
</html>
